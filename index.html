<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('https://source.unsplash.com/random/1920x1080?landscape');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        
        .search-container {
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .search-box {
            width: 100%;
            padding: 18px 22px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            background-color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            flex-grow: 1;
        }
        
        .link-item {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .link-item:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .link-item a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }
        
        .link-icon {
            font-size: 28px;
            margin-bottom: 10px;
            color: #555;
        }
        
        .link-text {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            word-break: break-word;
        }
        
        .foot_marker {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            padding: 10px 0;
        }

        .foot_marker a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .foot_marker a:hover {
            color: #fff;
            background-color: rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 12px;
            }
            .link-item {
                height: 80px;
                padding: 15px 10px;
            }
            .link-icon {
                font-size: 24px;
            }
            .link-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <header class="header">My Navigation</header>
    
    <main>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input class="search-box" type="text" name="q" placeholder="Search...">
            </form>
        </div>
        
        <div class="container">
            <!-- First Row -->
            <div class="link-item">
                <a href="https://www.google.com" target="_blank">
                    <i class="fab fa-google link-icon"></i>
                    <span class="link-text">Google</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.youtube.com" target="_blank">
                    <i class="fab fa-youtube link-icon"></i>
                    <span class="link-text">YouTube</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.gmail.com" target="_blank">
                    <i class="fab fa-google link-icon"></i>
                    <span class="link-text">Gmail</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://github.com" target="_blank">
                    <i class="fab fa-github link-icon"></i>
                    <span class="link-text">GitHub</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://stackoverflow.com" target="_blank">
                    <i class="fab fa-stack-overflow link-icon"></i>
                    <span class="link-text">Stack Overflow</span>
                </a>
            </div>
            
            <!-- Second Row -->
            <div class="link-item">
                <a href="https://www.reddit.com" target="_blank">
                    <i class="fab fa-reddit link-icon"></i>
                    <span class="link-text">Reddit</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://twitter.com" target="_blank">
                    <i class="fab fa-x-twitter link-icon"></i>
                    <span class="link-text">X (Twitter)</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram link-icon"></i>
                    <span class="link-text">Instagram</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="fab fa-linkedin link-icon"></i>
                    <span class="link-text">LinkedIn</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://openai.com" target="_blank">
                    <i class="fas fa-robot link-icon"></i>
                    <span class="link-text">OpenAI</span>
                </a>
            </div>
            
            <!-- Third Row -->
            <div class="link-item">
                <a href="https://drive.google.com" target="_blank">
                    <i class="fab fa-google-drive link-icon"></i>
                    <span class="link-text">Google Drive</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.amazon.com" target="_blank">
                    <i class="fab fa-amazon link-icon"></i>
                    <span class="link-text">Amazon</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.netflix.com" target="_blank">
                    <i class="fas fa-play link-icon"></i>
                    <span class="link-text">Netflix</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.spotify.com" target="_blank">
                    <i class="fab fa-spotify link-icon"></i>
                    <span class="link-text">Spotify</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.wikipedia.org" target="_blank">
                    <i class="fab fa-wikipedia-w link-icon"></i>
                    <span class="link-text">Wikipedia</span>
                </a>
            </div>
            
            <!-- Fourth Row -->
            <div class="link-item">
                <a href="https://news.ycombinator.com" target="_blank">
                    <i class="fab fa-hacker-news link-icon"></i>
                    <span class="link-text">Hacker News</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.producthunt.com" target="_blank">
                    <i class="fas fa-rocket link-icon"></i>
                    <span class="link-text">Product Hunt</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.npmjs.com" target="_blank">
                    <i class="fab fa-npm link-icon"></i>
                    <span class="link-text">NPM</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://www.figma.com" target="_blank">
                    <i class="fab fa-figma link-icon"></i>
                    <span class="link-text">Figma</span>
                </a>
            </div>
            <div class="link-item">
                <a href="https://cloudflare.com" target="_blank">
                    <i class="fas fa-cloud link-icon"></i>
                    <span class="link-text">Cloudflare</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="foot_marker">
        <a href="https://github.com/eooce" target="_blank">Powered by eooce</a>
    </footer>

    <script>
        // Add keyboard shortcut for search (Ctrl/Cmd + K)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.querySelector('.search-box').focus();
            }
        });
    </script>
</body>
</html>
