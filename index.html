<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Your Gateway to Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #e9ecef;
            --text-color: #333;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 85vh;
            background: var(--chat-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content-wrapper {
            max-width: 75%;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: var(--user-msg-bg);
            color: white;
        }

        .message.bot .message-content {
            background-color: var(--bot-msg-bg);
            color: var(--text-color);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 5px;
        }
        .message.user .message-time {
            text-align: right;
        }
        .message.bot .message-time {
            text-align: left;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .bot .avatar {
            background: var(--primary-gradient);
        }

        .user .avatar {
            background-color: #6c757d;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            background: #fafbfc;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 20px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid var(--border-color);
        }
        
        .quick-action-btn {
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            color: var(--text-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .quick-action-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .quick-action-btn i {
            font-size: 1rem;
        }

        .foot_marker {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: rgba(0,0,0,0.4);
            z-index: 999;
        }
        
        .foot_marker a {
            color: rgba(0,0,0,0.4);
            text-decoration: none;
        }
        
        .foot_marker a:hover {
            text-decoration: underline;
        }

        /* Typing Indicator Styles */
        .typing-dots {
            padding: 15px 20px;
            background-color: var(--bot-msg-bg);
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 4px;
            width: fit-content;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            .message-content-wrapper {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <i class="fas fa-robot"></i>
            AI Assistant
        </header>

        <main class="chat-window" id="chatWindow">
            <div class="message bot">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content-wrapper">
                    <div class="message-content">
                        Hello! I'm your AI assistant. How can I help you today? You can ask me anything or try one of the quick actions below.
                    </div>
                    <div class="message-time">09:41</div>
                </div>
            </div>
            <!-- Typing Indicator (initially hidden) -->
            <div id="typingIndicator" class="message bot" style="display: none;">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </main>

        <div class="quick-actions">
            <!-- These are your actual navigation links -->
            <a href="https://www.google.com" target="_blank" class="quick-action-btn" data-site-name="Google Search">
                <i class="fas fa-search"></i> Search Web
            </a>
            <a href="https://www.youtube.com" target="_blank" class="quick-action-btn" data-site-name="YouTube">
                <i class="fab fa-youtube"></i> Watch Videos
            </a>
            <a href="https://github.com" target="_blank" class="quick-action-btn" data-site-name="GitHub">
                <i class="fab fa-github"></i> View Code
            </a>
            <a href="https://stackoverflow.com" target="_blank" class="quick-action-btn" data-site-name="Stack Overflow">
                <i class="fab fa-stack-overflow"></i> Get Help
            </a>
            <a href="https://www.reddit.com" target="_blank" class="quick-action-btn" data-site-name="Reddit">
                <i class="fab fa-reddit"></i> Browse Reddit
            </a>
            <a href="https://news.ycombinator.com" target="_blank" class="quick-action-btn" data-site-name="Hacker News">
                <i class="fab fa-hacker-news"></i> Tech News
            </a>
            <a href="https://openai.com" target="_blank" class="quick-action-btn" data-site-name="OpenAI">
                <i class="fas fa-brain"></i> Learn AI
            </a>
            <a href="https://www.figma.com" target="_blank" class="quick-action-btn" data-site-name="Figma">
                <i class="fab fa-figma"></i> Design
            </a>
        </div>

        <div class="chat-input-container">
            <!-- Form submission is now handled by JavaScript -->
            <form id="chatForm" style="display: flex; width: 100%;">
                <input type="text" id="chatInput" class="chat-input" placeholder="Ask me anything or search the web..." required>
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <footer class="foot_marker">
        <a href="https://github.com/eooce" target="_blank">Powered by eooce</a>
    </footer>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user');
            messageDiv.innerHTML = `
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="message-content-wrapper">
                    <div class="message-content">${text}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot');
            messageDiv.innerHTML = `
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content-wrapper">
                    <div class="message-content">${text}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function generateBotResponse(query) {
            const responses = [
                `I'm looking up "${query}" for you.`,
                `That's an interesting question about "${query}". Let me find the best resources.`,
                `Searching for information on "${query}". I'll open the results for you.`,
                `Good question! Here's what I found about "${query}".`
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function simulateBotResponse(query, link) {
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Simulate thinking time
            setTimeout(() => {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add bot message
                const responseText = link ? `Sure! Opening ${query} for you.` : generateBotResponse(query);
                addBotMessage(responseText);

                // If there's a link, open it after a short delay
                if (link) {
                    setTimeout(() => {
                        window.open(link, '_blank');
                    }, 500);
                } else {
                    // If it's a search query, open Google search
                    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    setTimeout(() => {
                        window.open(searchUrl, '_blank');
                    }, 500);
                }
            }, 1500 + Math.random() * 1500); // Random delay between 1.5s and 3s
        }

        // Handle form submission (user input)
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const inputText = chatInput.value.trim();
            if (!inputText) return;

            // 1. Display user's message
            addUserMessage(inputText);
            chatInput.value = ''; // Clear input box

            // 2. Trigger bot response simulation
            simulateBotResponse(inputText);
        });

        // Handle quick action button clicks
        document.querySelectorAll('.quick-action-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent immediate navigation
                const link = this.href;
                const siteName = this.dataset.siteName || this.innerText.trim();

                // 1. Display user's click as a message
                addUserMessage(`Take me to ${siteName}`);

                // 2. Trigger bot response simulation
                simulateBotResponse(siteName, link);
            });
        });

        // Example: Add a follow-up message after a delay on load
        setTimeout(() => {
            addBotMessage("You can also type your query in the input box to search the web directly.");
        }, 2000);
    </script>
</body>
</html>
